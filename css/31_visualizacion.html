<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualizacion CSS</title>
	<link rel="stylesheet" href="css/31_visualizacion.css">
</head>
<body>
	<main>
		<h1>Visualizacion</h1>
		<hr>
		<h3>Display</h3>
		<section class="visualizacion">
		<h2>5 = display: none</h2>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div class="desaparecer">5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</section>
	
		<h3>Vizualizacion</h3>
		<section class="visualizacion">
			<h2>5 = visibility: hidden</h2>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div class="desaparecer1">5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</section>
	</main>
	<br><br><br>
	<main class='tipos'>
		<div>DIVION Normal</div>
  		<div class="linea"> DIVISION en Linea</div>
  		<br><br><br>
  		<a href="">Enlace Normal</a>
  		<a href="" class="bloque">Enlace en bloque</a>
	</main>
  
</body>
</html>
