<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recorrer Dom jQuery</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		body{
			background: -webkit-radial-gradient(#FDFDFD, #A800B2);
			font: Comic Sans Ms;
			overflow: hidden;
			height: 100vh;
		}
		h1{
			text-align: center;
			color:#FC0496;
		}
		hr{
			border: 2px dashed #FC0496;

		}
		section{
			background-color: rgba(0,0,0,0.2);
			padding: 20px;
			margin: 50px;
			width: 900px;
		}
		ul{
			list-style: none;
			padding: 0px;
		}
		ul li{
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			border: 4px solid purple;
			display: inline-block;
			border-radius: 70px;
			height: 132px;
			margin-right: 6px;
			width: 132px;
		}
		ul li:nth-child(1){background-image: url(imgs/m1.jpg);}
		ul li:nth-child(2){background-image: url(imgs/m4.jpg);}
		ul li:nth-child(3){background-image: url(imgs/m2.jpg);}
		ul li:nth-child(4){background-image: url(imgs/m5.jpg);}
		ul li:nth-child(5){background-image: url(imgs/m3.jpg);}
		ul li:nth-child(6){
			background-image: url(imgs/m6.png);
			margin-right: 0px;
		}
		.actived{
			border: 4px solid black;
		}
		nav{
			text-align: center;
		}
		button{
			border:none;
			background-color: purple;
			color:#fff;
			padding: 10px;
		}
		button:hover{
			cursor: pointer;
			background-color: #E378F6
		}

	</style>
</head>
<body>
	<h1>Recorrer Dom jQuery</h1>
	<hr>
	<section>
		<ul>
			<li class="animated actived"></li>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
			<li class="animated"></li>
		</ul>
		<nav>
			<button id="btnFirst">Primero</button>
			<button id="btnPrev">&#10094; Anterior</button>
			<button id="btnNext">Siguiente &#10095;</button>
			<button id="btnLast">ultimo</button>
		</nav>
	</section>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$fx = 'rubberBand';
			$("ul li:first").addClass('actived '+ $fx);
			/*-------------------------------------------*/
			$('#btnNext').click(function(event) {
				$actual = $('li.actived');
				if($('li:last').hasClass('actived')){
					$('li.actived').removeClass('actived '+$fx);
					$('ul li').first().addClass('actived '+$fx);
				}else{
					$('li.actived').removeClass('actived '+$fx);
					$($actual).next().addClass('actived '+$fx);
				}
				
			});
			/*---------------------------------------------------*/
			$('#btnPrev').click(function(event) {
				$actual = $('li.actived');
				if($('li:first').hasClass('actived')){
					$('li.actived').removeClass('actived '+$fx);
					$('ul li').last().addClass('actived '+$fx);
				}else{
					$('li.actived').removeClass('actived '+$fx);
					$($actual).prev().addClass('actived '+$fx);
				}
				
			});
			/*---------------------------------------------------*/
			$('#btnFirst').click(function(event) {
				$('li.actived').removeClass('actived '+$fx);
				$('ul li').first().addClass('actived '+$fx);	
			});
			/*---------------------------------------------------*/
			$('#btnLast').click(function(event) {
				$('li.actived').removeClass('actived '+$fx);
				$('ul li').last().addClass('actived '+$fx);	
			});
		});
	</script>
</body>
</html>
