	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Efectos jquery</title>
	</head>
	<style>
		body{
			background-color: #D300E6;
			font-family: Comic Sans Ms;
		}
		section{
			background-color: #fff;
			color: #666;
			display: inline-block;
			border-radius: 30px 0px 30px 0px;
			padding: 20px;
			margin: 20px;	
			vertical-align: top;
			width: 300px;
		}
		section h2{
			text-align: center;
		}
		section button{
			background-color: #86038B;
			color: #fff;
			border: none;
			font-size: 1em;
			display: block;
			padding: 10px;
			width: 100%;
		}
		section button:hover{
			cursor: pointer;
			background-color: #FC05E2
		}
	</style>
	<body>
		<h1>Efectos jquery</h1>
		<hr>
		<section>
			<h2>Hide / Show</h2>
			<img src="imgs/minions.jpg">
			<button id="btn1">Ocultar</button>
			<button id="btntoggle">Toggle</button>
		</section>
		<!-- ...................................... -->
		<section>
			<h2>SlideDow / SlideUp</h2>
			<img src="imgs/minions.jpg">
			<button id="btn2">Deslizar Arriba</button>
			<button id="btntoggle2">slideToggle</button>
			<button id="btnStop">Stop</button>
		</section>
		<!-- ...................................... -->
		<section>
			<h2>FadeOut / FadeIn / FadeTo</h2>
			<img src="imgs/minions.jpg">
			<button id="btn3">Desvanecer</button>
			<button id="btntoggle3">FadeToggle</button>
			<button id="btnto">FadeTo</button>
		</section>
		<script src="js/jquery-3.1.1.js"></script>
		<script>
			$(document).ready(function() {
				
				$('body').on('click', '#btn1', function(event) {
					event.preventDefault();
					if ($(this).text() == 'Ocultar') {
						 $(this).prev().hide();	
						 $(this).text('Mostrar');
					} else{
						$(this).prev().show();
						$(this).text('Ocultar');	
						
					}
				      
				});
				
				/*---------------------------------------------------*/	
					$('body').on('click', '#btntoggle', function(event) {
					event.preventDefault();
						$(this).prev().prev().toggle();
				});
				
				/*---------------------------------------------------*/	

				
				$('body').on('click', '#btn2', function(event) {
					event.preventDefault();
					if ($(this).text() == 'Deslizar Abajo') {
						 $(this).prev().slideDown(3000);	
						 $(this).text('Deslizar Arriba');
					} else{
						$(this).prev().slideUp(3000);
						$(this).text('Deslizar Abajo');	
						
					}
				 });   

				/*---------------------------------------------------*/	
				   $('body').on('click', '#btntoggle2', function(event) {
					event.preventDefault();
						$(this).prev().prev().slideToggle(3000);
				});
			   /*---------------------------------------------------*/	
				   $('body').on('click', '#btnStop', function(event) {
					event.preventDefault();
						$(this).prev().prev().prev().stop();
				});


			   /*---------------------------------------------------*/	
				
				$('body').on('click', '#btn3', function(event) {
					event.preventDefault();
					if ($(this).text() == 'Desvanecer') {
						 $(this).prev().fadeOut(1200);	
						 $(this).text('Aparecer');
					} else{
						$(this).prev().fadeIn(1200);
						$(this).text('Desvanecer');	
						
					}
				 });   
				/*---------------------------------------------------*/	
				   $('body').on('click', '#btntoggle3', function(event) {
					event.preventDefault();
						$(this).prev().prev().fadeToggle(1000);
				});
				/*---------------------------------------------------*/	
				   $('body').on('click', '#btnto', function(event) {
					event.preventDefault();
						$(this).prev().prev().prev().fadeTo(1000, 0.5);
				});
			});
		</script>
	</body>
	</html>
