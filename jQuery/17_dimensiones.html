<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dimensiones jQuery</title>
	<style>
	body{
		text-align: center;
	}
		section{
			background-color: purple;
			border: 10px solid pink;
			height: 400px;
			padding: 20px;
			margin: 0px auto;
			width: 800px;
		}
	</style>
</head>
<body>
	<h1>Dimensiones jQuery</h1>
	<hr>
	<section></section>
	<button id="btn1">Mostrar Dimensiones (Sin Relleno y Borde)</button>
	<br>
	<button id="btn2">Mostrar Dimensiones (Con Relleno y Sin Borde)</button>
	<br>
	<button id="btn3">Mostrar Dimensiones (Con Relleno y Con Borde)</button>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$("#btn1").click(function(){
				var txt = "";
				txt += 'Ancho: '+$('section').width() +' px | Alto: '+$('section').height() +'px';
				alert($txt);
			});
		/*---------------------------------------------------*/
			$("#btn2").click(function(){
				var txt = "";
				txt += 'Ancho: '+$('section').innerWidth() +' px | Alto: '+$('section').innerHeight() +'px';
				alert($txt);
			});
		/*---------------------------------------------------*/
			$("#btn2").click(function(){
				var txt = "";
				txt += 'Ancho: '+$('section').outerWidth() +' px | Alto: '+$('section').outerHeight() +'px';
				alert($txt);		
			});
		});

	</script>
</body>
</html>
