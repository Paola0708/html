<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agregar Elemento jQuery</title>
</head>
<body>
	<h1>Agregar Elemento jQuery</h1>
	<hr>
	<h2>Append / Prepend</h2>		
	<input type="text" id="cuidad">
	<select id="pos">
		<option value="">Selecione...</option>	
		<option value="posi">Inicio</option>
		<option value="posf">Final</option>
	</select>
	<button id="btnAdd">Agregar</button>
	<ul id="cuidades"></ul>
	<hr>
	<h2>After / Before</h2>
	<textarea id="codigo" cols="30" rows="10"></textarea>
	<select id="poscod">
		<option value="">Seleccione...</option>
		<option value="posci">Antes</option>
		<option value="poscf">Despues</option>
	</select>
	<button id="btnAddCode">Agregar</button>
	<ul>
		<li>Fultbol</li>
		<li>Baloncesto</li>
		<li>Tenis</li>
		<li>Beisbol</li>
	</ul>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {

			$('button#btnAdd').click(function(event) {
				$city = $('#cuidad').val();
				$posi = $('#pos').val();
				if($city.length >0 && $posi.length >0 ){
					if($posi == "posi"){
						$('#cuidades').prepend('<li>'+$city+'</li>');		
					}else{
						$('#cuidades').append('<li>'+$city+'</li>');
					}
					$('#cuidad').val('');
				}else{
					alert('Debe ingresar todos los datos');
				}
			});
			/*-----------------------------------------------------*/
			$('button#btnAddCode').click(function(event) {
				$code = $('#codigo').val();
				$posc  = $('#poscod').val();
				if($code.length > 0 && $posc.length > 0 ){
					if($posc == "posci"){
						$('#deportes').before($code);		
					}else{
						$('#deportes').after($code);
					}
					$('#codigo').val('');
				}else{
					alert('Debe ingresar todos los datos');
				}
			});
		});
	</script>
</body>
</html>
