<style rel="stylesheet">
  table {
    border: 1px solid #AC05FA;
    border-collapse: collapse;
    margin: 100px auto;
  }
  table th {
  background-color: #040404;
  border: 2px solid #B80BAD;
  color: #1FECE0;
  font: 20px Thoma;
  paddinh: 20px;
  text-align: center; 
  }
  
</style>

  <table border="1">
    <tr>
      <th colspan="10">Hola</th>
    </tr>

      <th>columnas</th>
