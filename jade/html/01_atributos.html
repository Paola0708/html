<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Atributos (jade)</title>
    <style styleesheet>
      .verde    {color: green; }
      .rojo     {color:  red; }
      .amarillo {background-color: yellow; }
      .centrar  {text-align: center; }
      .rayado   {text-decoration: underline; }
      .active   {background-color: green; color: lime; }
    </style>
  </head>
  <body>
    <h1>Atributos (jade)</h1>
    <!-- Un solo atributo--><a href="http://www.google.com">Ir a Google</a>
    <!-- Varios atributos-->&nbsp; | &nbsp;<a href="http://www.yahoo.com" target="_blank" class="link">Ir a Yahoo</a>
    <!-- Variable  -->
  </body>
  <div class="verde">Color</div><br><br>
  <!-- Atributos eb varias lineas-->
  <input type="number" min="10" max="99" placeholder="#"><br><br>
  <!--Atributos Booleanos-->Falso
  <input type="radio" name="bool">Verdadero
  <input type="radio" name="bool" checked><br><br>
  <!-- Atributo Style-->
  <button style="background:black;color:purple;border:none;padding:10px">boton</button>
  <!-- Atributo Class-->
  <h2 class="amarillo centrar rayado">ADSI 1132816</h2><br><br>
  <!-- Seccion Actual-->
  <nav>
    <li><a href="/">Inicio</a></li>
    <li><a href="/nosotros">Nosotros</a></li>
    <li><a href="/servicios" class="active">Servicios</a></li>
    <li><a href="/contacto">Contacto</a></li>
  </nav><br><br>
  <!-- Clases e Identificadores Literales-->
  <div class="amarillo">Texto</div><br>
  <div class="amarillo centrar rayado">Texto</div><br>
  <div id="cod1">Texto</div><br>
  <div id="cod2" class="amarillo centrar rayado">Texto</div><br><br>
  <!--&attributes-->
  <div class="rojo" data-color="red">Lorem Ipsum</div>
</html>
