<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>canvas (html5)
      <hr>
      <h2>cuadrado</h2>
      <canvas id="cuadrado"></canvas>
      <h2>rectangulo</h2>
      <canvas id="rectangulo"></canvas>
      <h2>triangulo</h2>
      <canvas id="triangulo"></canvas>
      <h2>circulo</h2>
      <canvas id="circulo"></canvas>
      <h2>corazon</h2>
      <canvas id="corazon"></canvas>
      <h2>texto</h2>
      <canvas id="texto"></canvas>
    </h1>
  </body>
  <script>
    // cuadrado
    var canvas1 = document.getElementById('cuadrado');
    var ctx1 = canvas1.getContext('2d');
    ctx1.fillStyle = '#8962D0';
    ctx1.fillRect(20, 20, 100, 100);
    
    //rectangulo
    var canvas1 = document.getElementById('rectangulo');
    var ctx1 = canvas1.getContext('2d');
    ctx1.fillStyle = '#FF00FF';
    ctx1.fillRect(20, 20, 200, 100);
    
    //triangulo
    var canvas1 = document.getElementById('triangulo');
    var ctx1 = canvas1.getContext('2d');
    ctx1.fillStyle = '#00F7FF';  
    ctx1.beginPath();
    ctx1.moveTo(130,0);
    ctx1.lineTo(0,150);
    ctx1.lineTo(300,150);
    ctx1.fill();
    
    // circulo
    var canvas1 = document.getElementById('circulo');
    var ctx1 = canvas1.getContext('2d');
    ctx1.fillStyle = '#BBA2EB';
    ctx1.beginPath();
    ctx1.arc(60, 60, 60, 0, 2 * Math.PI, false);
    ctx1.closePath();
    ctx1.fill();
    
    
    //corazon 
     var canvas5 = document.getElementById('corazon');
     var ctx5 = canvas5.getContext('2d');
     ctx5.fillStyle = '#FF0000';
     ctx5.beginPath();
     ctx5.moveTo(75,40);
     ctx5.bezierCurveTo(75,37,70,25,50,25);
     ctx5.bezierCurveTo(20,25,20,62.5,20,62.5);
     ctx5.bezierCurveTo(20,80,40,102,75,120);
     ctx5.bezierCurveTo(110,102,130,80,130,62.5);
     ctx5.bezierCurveTo(130,62.5,130,25,100,25);
     ctx5.bezierCurveTo(85,25,75,37,75,40);
     ctx5.fill();
    
    
     //texto
     var canvas1 = document.getElementById('texto');
     var ctx1 = canvas1.getContext('2d');
     ctx1.fillStyle = '#00FF6E';
     ctx1.font = "60px Showcard Gothic";
     ctx1.fillText("ADSI", 20, 80);
     ctx1.rect(0, 0, 200, 120);
     ctx1.stroke();
  </script>
</html>
