<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Estructura (Semantica)</title>
    <style rel="stylesheet">
      body {
        
        background-image: url(https://cdn.playbuzz.com/cdn/884657d7-dae7-42e2-85d4-86a2faa01a2a/98b74f0a-5618-4df8-84a4-e63d26dbeaab.jpg);
        color: DeepPink;
        font: 20px Showcard Gothic;
      }
       main {
        background-color: rgba(0,0,0, 0.5);
        margin: 0px auto;
        padding: 20px;
        width: 800px;
        }
       header figure{
        text-align: center;
      }
      nav li {
        background-color: #E2CF3C;
        color: white;
        display: inline-block;
        list-style: none;
        padding: 20px;
        text-align: center;
        width: 156px;
        transition: all 0.1s ease-in;
        display: inline-block;
      }
      nav li:hover {
      background-color: #A503FC;
      padding: 10px 36px;
      margin-left: 10px;
      text-decoration: none;
      transitional: all 0.5s ease.in; 
      }
      a{
      text-decoration: none;
      }
      img{
      transition: all 0.5s ease-in-out;
      }
      img:hover{
      transform: scale(1.9) rotate(-360deg);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <figure><img src="http://4.bp.blogspot.com/-RH-UdHwCq6w/Ud8vSUrNH4I/AAAAAAAAAhk/n1XQFENmalg/s1600/Tiro+gif.gif"></figure>
      </header>
      <nav>
        <li><a href="">Inicio</a></li>
        <li><a href="">Nosotros</a></li>
        <li><a href="">Servivios</a></li>
        <li><a href="">Contacto </a></li>
      </nav>
      <section>
        <article>
          <h1></h1>
          <figure></figure>
          <p></p>
        </article>
        <aside>
          <article></article>
          <h1></h1>
          <p></p>
        </aside>
      </section>
      <footer>
        <p></p>
      </footer>
    </main>
  </body>
</html>
